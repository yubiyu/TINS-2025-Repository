inscription1=You see here an engraving of the words "Elbereth".

inscription2="Eat, drink and be merry..."
inscription3=The key is in the spiral.
inscription4=The sun is the door.

inscription5=We must not look at goblin men, we must not buy their fruits:\nWho knows upon what soil they fed their hungry thirsty roots?
inscription6=Nay, hush, my sister: I ate and ate my fill, yet my mouth waters still;\nTomorrow night I will buy more.
inscription7=Let us get home before the night grows dark:\nFor clouds may gather though this is summer weather, put out the lights and drench us through;\nThen if we lost our way what should we do?
inscription8=She dreamed of melons, as a traveller sees\nFalse waves in desert drouth with shade of leaf-crowned trees,\nAnd burns the thirstier in the sandful breeze.
inscription9=Such fruits as these no man can carry:\nHalf their bloom would fly,\nHalf their dew would dry,\nHalf their flavour would pass by.\nSit down and feast with us,\nBe welcome guest with us,\nCheer you and rest with us.